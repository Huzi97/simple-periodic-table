<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Periodic Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Periodic Table</h2>

<table>
  <tr>
    <td class="nm">H<br><small>Hydrogen</small></td>
    <td colspan="16"></td>
    <td class="ng">He<br><small>Helium</small></td>
  </tr>
  <tr>
    <td class="am">Li<br><small>Lithium</small></td>
    <td class="ae">Be<br><small>Beryllium</small></td>
    <td colspan="10"></td>
    <td class="ml">B<br><small>Boron</small></td>
    <td class="nm">C<br><small>Carbon</small></td>
    <td class="nm">N<br><small>Nitrogen</small></td>
    <td class="nm">O<br><small>Oxygen</small></td>
    <td class="hl">F<br><small>Fluorine</small></td>
    <td class="ng">Ne<br><small>Neon</small></td>
  </tr>
  <tr>
    <td class="am">Na<br><small>Sodium</small></td>
    <td class="ae">Mg<br><small>Magnesium</small></td>
    <td colspan="10"></td>
    <td class="mt">Al<br><small>Aluminium</small></td>
    <td class="ml">Si<br><small>Silicon</small></td>
    <td class="nm">P<br><small>Phosphorus</small></td>
    <td class="nm">S<br><small>Sulfur</small></td>
    <td class="hl">Cl<br><small>Chlorine</small></td>
    <td class="ng">Ar<br><small>Argon</small></td>
  </tr>
</table>

</body>
</html>
